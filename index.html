<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGIS with OpenStreetMap and GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geojson"></script>
</head>
<body>
    <h1>WebGIS: Bao Linh Lake</h1>
    <div id="map" style="width: 100%; height: 600px;"></div>
    
    <script>
        // Tạo bản đồ
        var map = L.map('map').setView([21.5416, 104.2325], 12);  // Vị trí mặc định là một điểm gần Hồ Ba Linh

        // Thêm nền bản đồ OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Thêm overlay GeoJSON từ file ho_bao_linh.geojson
        var geojsonLayer = new L.GeoJSON.AJAX("ho_bao_linh.geojson");  // Lấy dữ liệu GeoJSON từ file
        geojsonLayer.addTo(map);  // Thêm GeoJSON vào bản đồ

    </script>
</body>
</html>
